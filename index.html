<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://i.ibb.co/G2y6b8f/techademy-icon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
    </style>
    <title>PWCTechademy Blogs</title>
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <section class="blog__cover">
        <div>
          <h1>Where possibilities begin</h1>
          <p>
            Weâ€™re a leading marketplace platform for learning and teaching
            online. Explore some of our most popular content and learn something
            new.
          </p>
        </div>
        <img
          src="https://i.ibb.co/HHBLYJs/blog-cover.png"
          alt="blog-cover-image"
        />
      </section>
      <section class="blog__navigation">
        <div>
          <a
            class="fa fa-search"
            style="color: white; font-size: 20px"
            href=""
          ></a>
        </div>
        <ul>
          <li><a href="">HTML</a></li>
          <li><a href="">CSS</a></li>
          <li><a href="">Javascript</a></li>
          <li><a href="">PHP</a></li>
          <li><a href="">ReactJS</a></li>
          <li><a href="">NextJS</a></li>
          <li><a href="">Python</a></li>
          <li><a href="">Java</a></li>
          <li><a href="">C#</a></li>
        </ul>
      </section>
      <section class="blog__main">
        <div class="blog__articles">
          <div class="glide">
            <div class="glide__track">
              <h1>Popular</h1>
              <ul class="glide__slides__popular"></ul>
            </div>
            <div class="glide__arrows">
              <button class="glide__next" onclick="slider(popular)">
                <i class="fa fa-angle-right"></i>
              </button>
            </div>
          </div>
          <div class="glide">
            <div class="glide__track">
              <h1>Recent</h1>
              <ul class="glide__slides__recent"></ul>
            </div>
            <div class="glide__arrows">
              <button class="glide__next" onclick="slider(recent)">
                <i class="fa fa-angle-right"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="blog__divider"></section>
      <section class="blog__webdev"></section>
    </main>
    <footer></footer>
  </body>
  <script src="/main.js"></script>
</html>
